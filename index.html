<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="./css/style.css">
    <title>My website name</title>
</head>

<body>


    <!----------- Header Start --------------->
    <header class="p-4">
        <div class="container-fliud d-flex align-items-center justify-content-between">
            <img src="./img/logo.svg" alt="Logo">
            <div class="text-right text-white">
                <h1 class="h5 font-weight-bold m-0">My custom Title</h1>
                <p class="m-0">This text is align to the right</p>
            </div>
        </div>
    </header>
    <!----------- Header End --------------->

    <!----------- Section 1 Start --------------->
    <section id="one">
        <h1 class="section_title text-white px-3 py-2 h6 font-weight-bold">Section 1</h1>
        <div class="container-fluid py-5">
            <div class="row px-5">
                <div class="col-md-4 col-sm-6">
                    <p class="d-flex"><span>Title:</span><strong class="mx-1">Text</strong></p>
                </div>
                <div class="col-md-4 col-sm-6">
                    <p class="d-flex"><span>Title:</span><strong class="mx-1">Text</strong></p>
                </div>
                <div class="col-md-4 col-sm-6">
                    <p class="d-flex"><span>Title:</span><strong class="mx-1">Text</strong></p>
                </div>
                <div class="col-md-4 col-sm-6">
                    <p class="d-flex"><span>Title:</span><strong class="mx-1">Text</strong></p>
                </div>
                <div class="col-md-4 col-sm-6">
                    <p class="d-flex"><span>Title:</span><strong class="mx-1">Text</strong></p>
                </div>
                <div class="col-md-4 col-sm-6">
                    <p class="d-flex"><span>Title:</span><strong class="mx-1">Text</strong></p>
                </div>
            </div>
        </div>
    </section>
    <!----------- Section 1 End --------------->

    <!----------- Section 2 Start --------------->
    <section id="two">
        <h1 class="section_title text-white px-3 py-2 h6 font-weight-bold">Section 2</h1>
        <div class="row mx-0">
            <div id="video" class="col-md-8 col-sm-12 p-0">
                <video width="100%" height="720" controls>
                    <source src="movie.mp4" type="video/mp4">
                    <source src="movie.ogg" type="video/ogg">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div id="playlist" class="col-md-4 sm-12 p-0 d-flex flex-column">
                <h1 id="playlist_title" class="h6 section_title text-white p-4">Title</h1>
                <div id="playlist_items" class="container flex-grow-1 my-5">
                    <div class="d-flex my-2 align-items-center">
                        <img src="./img/video_thumbnail.png" alt="thumbnail" width='10.3px' height="9.6px"
                            class="img-fluid">
                        <p class="d-flex w-100 justify-content-between mx-2 m-0"><span>text</span><span>22.88</span></p>
                    </div>
                    <div class="d-flex my-2 align-items-center">
                        <img src="./img/video_thumbnail.png" alt="thumbnail" width='10.3px' height="9.6px"
                            class="img-fluid">
                        <p class="d-flex w-100 justify-content-between mx-2 m-0"><span>text</span><span>22.88</span></p>
                    </div>
                </div>
                <div class="my-4 py-4 container">
                    <div class="text-white d-flex justify-content-between border-top border-white mx-2 py-3">
                        <span>Text</span><span>30</span></div>
                </div>
                <h1 class="playlist_title h6 section_title text-white d-flex justify-content-between p-4">
                    <span>Text</span><span>0.14</span></h1>
            </div>
        </div>
    </section>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
